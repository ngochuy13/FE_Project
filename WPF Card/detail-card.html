   <head>
      <meta charset="UTF-8">
      <title>World Policy Forum</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="styles/owl.carousel.css">
      <link rel="stylesheet" href="styles/owl.theme.css">
      <link rel="stylesheet" href="styles/vendor.ab5337ea.css">
      <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="styles/main.dd7039f5.css">
      <link rel="stylesheet" href="styles/odfc-select.css">

   <body>
      <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div id="main-content">            
         <div class="container">
            <div class="section section-header-button">                     
               <div class="row">
                  <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
                     <div class="header-button">
                        <a href="index.html" title="Return to cards">Return to cards</a>
                     </div>
                  </div>
                  <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6 desktop">
                     <div class="social-link-wrapper">
                        <div class="social-link-mask">
                           <div class="social-link">
                              <span>Share on</span>
                              <a title="share to facebook" href="#" target="_blank"  class="fb"></a>
                              <a title="share to linkedin" href="#" target="_blank"  class="in"></a>
                              <a title="share to twitter" href="#" target="_blank"  class="tw"></a>
                              <a title="share by mail " href="mailto:your-friend@mail.com" class="mail"></a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="section section-detail-card">
               <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col">
                     <div class="card-new">
                        <div class="flipbook-viewport">
                           <div class="container">
                              <div id="flipbook" class="flipbook">                                 
                              </div>
                              <div class="card-new-navigation bb-nav">
                                 <div id="bb-nav-next" class="last"></div>
                                 <div id="bb-nav-prev" class="first"></div>
                              </div>
                           </div>
                        </div>
                     </div>                                                
                  </div>
               </div>
            </div>
            <div class="mobile">
               <div class="social-link-wrapper">
                  <div class="social-link-mask">
                     <div class="social-link">
                        <span>Share on</span>
                        <a title="share to facebook" href="#" target="_blank"  class="fb"></a>
                        <a title="share to linkedin" href="#" target="_blank"  class="in"></a>
                        <a title="share to twitter" href="#" target="_blank"  class="tw"></a>
                        <a title="share by mail " href="mailto:your-friend@mail.com" class="mail"></a>
                     </div>
                  </div>
               </div>
            </div>
            <div class="section section-social-footer">
               <div class="text">See what is the situation in your country</div>
               <div class="select-box">
                  <select name="your-country">
                     <option value="">Select your country</option>
                     <option value="country-1">Country 1</option>
                     <option value="country-2">Country 2</option>
                  </select>
               </div>
            </div>
         </div>
      </div>
<script id="card_item" type="text/x-handlebars-template">
<div class="hard cover_first">
   <div class="cover_first-content">
      <img src="{{cover_first}}" alt="{{title}}">
   </div>
</div>
<div class="hard card-left page1">
   <div class="card-left-content">
      <img src="{{img_page_1}}" alt="{{title}}">
   </div>
</div>
<div class="hard card-right page1">
   <div class="card-right-content">
      <div class="title" style="color: {{color_title_page_1}}">{{title_page_1}}</div>
      <div class="text" style="color: {{color_desc_page_1}}">{{desc_page_1}}</div>
   </div>
</div>
<div class="hard card-left page2">
   <div class="card-left-content">
      <img src="{{img_page_2}}" alt="{{title}}">
   </div>
</div>
<div class="hard card-right page2">
   <div class="card-right-content">
      <div class="title" style="color: {{color_title_page_2}}">{{title_page_2}}</div>
      <div class="text" style="color: {{color_desc_page_2}}">{{desc_page_2}}</div>
   </div>
</div>
<div class="hard cover_last">
   <div class="cover_last-content">
      <img src="{{cover_last}}" alt="{{title}}">
   </div>
</div>
</script>
   <script src="scripts/jquery-1.9.1.min.js"></script>
   <script src="scripts/turn.min.js"></script>
   <script src="scripts/odfc-select.js"></script>
   <script src="scripts/handlebars-v3.0.1.js"></script>
   <script src="scripts/jquery.fittext.js"></script>
   <script src="scripts/main.js"></script>

   </body>
</html>
