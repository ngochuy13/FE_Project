<body class="one-card card-page card-thank-page">
    <input type="hidden" name="cardType" value="lady" />
    <div class="content-container">
        <div class="header in-step-1">
            <div class="container">
                <div class="header-wrap">
                    <div class="pull-right">
                        <a href="#" class="card-icon">
                            <img src="images/card-register/card-1.png" alt="UOB logo">
                        </a>
                    </div>
                    <div class="logo pull-left">
                        <a href="promo.html" class="logo-uob">
                            <img src="images/card-register/logo-uob.png" height="37" width="101" alt="UOB logo">
                        </a>
                    </div>
                    <div class="clearfix visible-xs"></div>
                    <div class="header-content">
                        <h2>Thank you for choosing <span class="card-title">UOB Cash Plus</span>.</h2>
                    </div>
                </div>
                <div class="process-bar">
                    <div class="status-percent">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <form method="POST" id="card-document-form" class="card-document-form">
                    <div class="card-document-content">
                        <div class="inner">
                            <h2><strong>Thank you for your interest.</strong></h2>
                            <h2><strong>We will be in touch with you within 2 working days.</strong></h2>
                        </div>
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>        
    </div>
    <div id="card-listing-popup"></div>
